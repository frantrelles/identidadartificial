    <section>
        <h2>Solicite un Presupuesto</h2>
    <form action="enviar-presupuesto.php" method="post">
        <!-- Nombre: Solo letras, con posibilidad de mayúsculas y minúsculas, sin números -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" pattern="[A-Za-z\s]+" required title="El nombre solo debe contener letras y espacios">
        
        <!-- Email: Validación básica de email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required title="Por favor, introduce un correo electrónico válido">
        
        <!-- Teléfono: Solo números, opcionalmente con un prefijo internacional como +34 -->
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" pattern="\+?[0-9\s]+" required title="El número de teléfono solo debe contener números y opcionalmente el prefijo internacional (+)">

        <!-- Solicitud de más información: Campo multilínea -->
        <label for="mensaje">Solicite más información:</label>
        <textarea id="mensaje" name="mensaje" required></textarea>
        
        <!-- Checkbox de política de privacidad -->
        <label for="privacidad">
            <input type="checkbox" id="privacidad" name="privacidad" required>
            Acepto la Política de Privacidad
        </label>
        
        <!-- Botón de enviar -->
        <input type="submit" value="Enviar">
    </form>
